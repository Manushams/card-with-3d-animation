<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with 3d animation </title>
    <link rel="stylesheet" href="style.css">
    <script src='script.js' defer></script>
</head>
<body>
    
    <div class="outer">
    <div class="card">
        
        <div class="card-title">
            <img src="headphones.png" alt="sony headphones">            
            <div class="bg-circle"></div>
            <h4>Sony WH-1000XM4</h4>
        </div>

        <div class="card-body">
        
            <div class="card-description">
                <p class="info">
                    Sonyâ€™s intelligent industry-leading noise canceling headphones with premium sound.
                </p>
            </div>

            <div class="details color">
                <h4>Colors</h4>
                <div class="circles">
                    <div class="circle black"></div>
                    <div class="circle silver border"></div>
                </div>
            </div>

            <div class="details weight">
                <h4>Weight</h4>
                
                <p>254 grams</p>
            </div>

            <div class="details battery">
                <h4>Battery</h4>
                
                <p>30 hours (ANC on)</p>
            </div>

            <button>Purchase</button>
        </div>  

    </div>    

</div>


<div class="slider">
    <div class="switch"></div>
</div>

<div class="container-img-big">
    <img 
        src="headphones-big.jpg" 
        alt="headphones" 
        class="headphones-big"
    >
</div>

</body>
</html>
